{% extends "base.html" %}
{% load static %}

{% block title%}
    <title>Welcome to Taskmate!</title>
{% endblock title %}

{% block content%}
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4">
                <img src="{% static 'images/stickynotes.jpg'%}" alt="Notes" class="rounded-lg shadow-sm" width="360" height="250">
            </div>
            <div class="col-lg-4">
                <img src="{% static 'images/stickynotes-1.jpg'%}" alt="Notes" class="rounded-lg shadow-sm" width="360" height="250">
            </div>
            <div class="col-lg-4">
                <img src="{% static 'images/stickynotes-2.jpg'%}" alt="Notes" class="rounded-lg shadow-sm" width="360" height="250">
            </div>
        </div>
        <div class ="row mt-5">
            <div class="col-md-10 offset-md-1">
                <center><p class="h5 mt-3 text-primary">Taskmate lets you keep track of your tasks in one place</p></center>
                <center><a href="{% url 'todolist'%}"<button type="button" class="btn btn-primary btn-lg mt-3 shadow">Let's get started</button></a></center>
            </div>
        </div>
    </div>
{% endblock content%}
